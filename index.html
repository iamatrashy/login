<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="logoutbtn">logout</button>
    <script>

});
